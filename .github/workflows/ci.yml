name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # Create a dummy environment file to build the app (secrets are mocked in CI)
    - name: Create Environment File
      run: |
        mkdir -p src/environments
        echo "export const environment = { production: false, googleApiKey: 'CI_MOCK_KEY' };" > src/environments/environment.ts

    - name: Run Unit Tests
      run: npm run test -- --watch=false

    - name: Build Application
      run: npm run build
