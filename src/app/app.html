<div class="flex h-screen bg-slate-50 overflow-hidden font-sans text-slate-900">
  <!-- Sidebar Component -->
  <app-sidebar (chatClicked)="triggerChat()" />

  <!-- Main Content -->
  <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-white/50">
    <!-- Header -->
    <header
      class="h-16 bg-white/80 backdrop-blur-sm border-b border-slate-200 flex items-center justify-between px-6 sticky top-0 z-10">
      <h1 class="text-lg font-semibold text-slate-800">My Notes</h1>
      <div class="flex items-center gap-4">
        <button class="p-2 text-slate-400 hover:text-slate-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <button
          class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm cursor-pointer flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New Note
        </button>
      </div>
    </header>

    <!-- Scrollable content -->
    <div class="flex-1 overflow-auto p-6">
      <router-outlet />

      @if (isLoading) {
        <div class="bg-blue-50 text-blue-700 p-4 rounded-lg mb-6 flex items-center gap-2 animate-pulse">
          <div class="w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
          Asking AI implementation strategy...
        </div>
      }

      @if (aiResponse) {
        <div class="bg-indigo-50 border border-indigo-100 p-6 rounded-xl mb-6 shadow-sm">
            <h3 class="text-sm font-semibold text-indigo-900 uppercase tracking-wide mb-2 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                Nexus Cortex Response
            </h3>
            <div class="prose prose-sm text-slate-700 max-w-none">
                {{ aiResponse }}
            </div>
        </div>
      }

      <!-- Notes Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- New Note Card (Quick Action) -->
        <button
          class="border-2 border-dashed border-slate-200 rounded-xl p-6 flex flex-col items-center justify-center text-slate-400 hover:border-indigo-400 hover:text-indigo-600 hover:bg-indigo-50/50 transition-all cursor-pointer h-48 group">
          <div
            class="w-12 h-12 rounded-full bg-slate-50 group-hover:bg-white flex items-center justify-center mb-3 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </div>
          <span class="font-medium">Create New Note</span>
        </button>

        <!-- Dynamic Note Cards -->
        @for (note of notes; track note.title) {
        <app-note-card [title]="note.title" [extract]="note.extract" [tags]="note.tags" [date]="note.date" />
        }
      </div>

    </div>
  </main>
</div>
